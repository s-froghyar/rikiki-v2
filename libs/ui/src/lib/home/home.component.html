<div class="content">
    <rikiki-shell class="shell">
        <div [ngSwitch]="currentTab">
            <div *ngSwitchCase="'game'">
                <rikiki-game-info></rikiki-game-info>
            </div>
            <div *ngSwitchCase="0">
                <rikiki-lobby type="0"></rikiki-lobby>
            </div>
            <div *ngSwitchCase="1">
                <rikiki-lobby type="1"></rikiki-lobby>
            </div>
            <div *ngSwitchDefault>output2</div>
        </div>
    </rikiki-shell>
</div>
