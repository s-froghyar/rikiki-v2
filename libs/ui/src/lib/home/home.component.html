<div class="content">
    <rikiki-shell class="shell">
        <ng-container [ngSwitch]="currentTab">
            <rikiki-game-info *ngSwitchCase="'game'"></rikiki-game-info>
            <rikiki-lobby *ngSwitchCase="0" [lobbyType]="'Public'"></rikiki-lobby>
            <rikiki-lobby *ngSwitchCase="1" [lobbyType]="'Private'"></rikiki-lobby>
            <div *ngSwitchDefault>output2</div>
        </ng-container>
    </rikiki-shell>
    <div class="bg-1">
        <img src="https://rikiki.s3.eu-west-2.amazonaws.com/assets/AS_sample.svg" alt="Ace card background">
        <img src="https://rikiki.s3.eu-west-2.amazonaws.com/assets/10d_sample.svg" alt="10 card background">
    </div>
</div>
