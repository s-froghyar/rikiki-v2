<div class="header flex justify-between" (click)="showContent = !showContent">
    <span>{{ name }}</span>
    <div class="toggle">
        <fa-icon *ngIf="showContent" [icon]="faUp"></fa-icon>
        <fa-icon *ngIf="!showContent" [icon]="faDown"></fa-icon>
    </div>
</div>
<div class="content" *ngIf="showContent" [@grow]>
    <rikiki-rule *ngFor="let rule of rules" [rule]="rule" ></rikiki-rule>
</div>
