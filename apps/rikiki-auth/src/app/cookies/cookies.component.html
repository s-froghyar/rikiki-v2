<div class="content">
    <h2>We're using a few Cookies</h2>
    <p>Nothing crazy, just functional cookies, but still good to know I guess.</p>
    <button mat-fab 
        color="primary" aria-label="Cookie consent"
        matTooltip="I consent to these cookies"
        matTooltipPosition="below"
        matTooltipHideDelay="1000"
        [mat-dialog-close]="true"
    >
        <mat-icon>thumb_up_alt</mat-icon>
    </button>
</div>
